name: PyWRKGame CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake build-essential libvulkan-dev python3-dev python3-pip
        pip3 install pybind11 pytest hypothesis
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Run Python tests
      run: |
        cd build
        python3 -m pytest ../tests/python -v

  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install Python dependencies
      run: |
        pip install pybind11 pytest hypothesis
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure -C Release
    
    - name: Run Python tests
      run: |
        cd build
        python -m pytest ../tests/python -v

  build-macos:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        brew install cmake
        pip install pybind11 pytest hypothesis
    
    - name: Configure CMake
      run: cmake -B build -DCMAKE_BUILD_TYPE=Release
    
    - name: Build
      run: cmake --build build --config Release
    
    - name: Run C++ tests
      run: |
        cd build
        ctest --output-on-failure
    
    - name: Run Python tests
      run: |
        cd build
        python -m pytest ../tests/python -v

  cross-platform-test:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    
    steps:
    - name: Cross-platform build verification
      run: echo "All platforms built successfully"