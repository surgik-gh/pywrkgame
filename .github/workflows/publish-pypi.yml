name: Publish to PyPI

on:
  workflow_dispatch:  # Ручной запуск через GitHub UI
    inputs:
      confirm:
        description: 'Type "publish" to confirm'
        required: true
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'publish'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine
      
      - name: Build source distribution
        run: python -m build --sdist
      
      - name: Check package
        run: twine check dist/*
      
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          echo "Uploading to PyPI..."
          twine upload dist/*.tar.gz --verbose
      
      - name: Verify upload
        run: |
          echo "Package published successfully!"
          echo "View at: https://pypi.org/project/pywrkgame/"
          echo "Install with: pip install pywrkgame"
